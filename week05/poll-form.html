<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Tiara Mota | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
              <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
              </div>
                <br>
                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
              </div>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
              <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
              </div>
                <br> 
              <div class="form-item column1">   
                <label for="pet">Do you have a household pet?</label>
                <input type="text" id="pet" name="pet">
              </div>
                <br>
                <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
              </div>            
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | &#128187; Tiara Mota &#128187;</p>
    </footer>
</body>
</html>
